          <div class="container mt-5">
              <h2 class="mb-4 text-center">Online Reservation</h2>
              <form>
                  <div class="mb-3">
                      <label for="fullName" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
                  </div>
                  <div class="mb-3">
                      <label for="phoneNumber" class="form-label">Phone Number</label>
                      <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter your phone number" required>
                  </div>
                  <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                  </div>
                  <div class="mb-3">
                      <label for="date" class="form-label">Date</label>
                      <input type="date" class="form-control" id="date" required>
                  </div>
                  <div class="mb-3">
                      <label for="time" class="form-label">Time</label>
                      <input type="time" class="form-control" id="time" required>
                  </div>
                  <div class="mb-3">
                      <label for="guests" class="form-label">Number of guests</label>
                      <input type="number" class="form-control" id="guests" placeholder="Enter the number of guests" required>
                  </div>
                  <div class="mb-3">
                      <label for="comments" class="form-label">Comments (optional)</label>
                      <textarea class="form-control" id="comments" rows="3" placeholder="Add your comments"></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Reservation</button>
              </form>
          </div>
          <br>
